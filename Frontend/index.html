<!DOCTYPE html>
<html>
  <head>
    <title>Music</title>
  </head>
  
  <style>
      body {
        background-image: url('https://www.wallpaperflare.com/static/849/233/317/nyan-cat-simple-background-rainbows-cat-wallpaper.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      .myDiv {
        background-color: lightblue;
        text-align: center;
}
  </style>
  
  <body>
      <label for="" style="color:white; font-size:180%"> Artist name:</label>
      <input type="text" name="artist" id="artist">
      
      <button onclick="getMusic()">Get artist's top tracks</button><br>
        
      <label for="" style="color:white; font-size:180%"> Song title:</label>
      <input type="text" name="title" id="title">
      
      <button onclick="getLyrics()">Get lyrics</button><br><br><br>
      
      <script type="text/javascript">
          async function getMusic() {
              let artist = document.getElementById('artist').value
              
              let url = `http://ws.audioscrobbler.com/2.0/?method=artist.gettoptracks&artist=${artist}&api_key=3f6a85a0c82abb5cd734fd8dcc8fc8ab&format=json`
              
              let response = await fetch(url)
              let data = await response.json()
              
              console.log(data)
              
          }
          
          async function getLyrics() {
              let artist = document.getElementById('artist').value
              let title = document.getElementById('title').value
              
              let url = `https://api.lyrics.ovh/v1/${artist}/${title}`
              
              let response = await fetch(url)
              let data = await response.json()
              
              console.log(data)
              
              document.getElementById('content').innerHTML = data.lyrics
          }
          
      </script>
      
      <div id="content" class="myDiv">
      </div>
  </body>
  </html>
